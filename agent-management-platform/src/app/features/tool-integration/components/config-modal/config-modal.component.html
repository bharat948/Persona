<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="onCancel()"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-lg mx-4"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-2xl font-bold mb-4">Configure {{ tool.name }}</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-6">Enter your credentials to connect your {{ tool.name }} account.</p>
    <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="apiKey" class="block text-sm font-medium text-gray-700 dark:text-gray-300">API Key</label>
        <input type="text" id="apiKey" formControlName="apiKey" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div class="mb-6">
        <label for="apiToken" class="block text-sm font-medium text-gray-700 dark:text-gray-300">API Token</label>
        <input type="text" id="apiToken" formControlName="apiToken" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div class="flex justify-end">
        <button type="button" (click)="onCancel()" class="btn btn-secondary mr-2">Cancel</button>
        <button type="submit" [disabled]="!isFormValid" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
